fragment Compromiso on compromiso {
  id
  orden
  titulo
  plan_id
  fecha_creacion
  metadatos
  slug
}

fragment Actividad on actividad {
  id
  hito_id
  orden
  titulo
  fecha_creacion
  metadatos
  archivos
  fecha_inicial
  fecha_final
  medios_verificacion_aggregate {
    aggregate {
      count
    }
  }
}

fragment Verificacion on verificacion {
  id
  medio_verificacion_id
  usuario_email
  valor
}

fragment MedioVerificacion on medio_verificacion {
  id
  fecha_creacion
  usuario_email
  actividad_id
  archivos
  metadatos
  titulo
  verificaciones {
    id
    fecha_creacion
    metadatos
    valor
  }
}

fragment Entregable on entregable {
  id
  titulo
  fecha_creacion
  archivos
  metadatos
  hito_id
  revisiones_aggregate {
    aggregate {
      count
      min {
        fecha_creacion
      }
      max {
        fecha_creacion
      }
    }
  }
  revisiones {
    id
    fecha_creacion
    metadatos
    aprobado
    comentario
    parent_id
    entregable_id
  }
}

fragment Hito on hito {
  id
  compromiso_id
  fecha_creacion
  orden
  titulo
  metadatos
  fecha_inicial
  fecha_final
  ponderacion
  entregables_aggregate {
    aggregate {
      min {
        fecha_creacion
      }
      max {
        fecha_creacion
      }
    }
  }
  actividades_aggregate {
    aggregate {
      count
      min {
        fecha_creacion
        fecha_inicial
        fecha_final
      }
      max {
        fecha_creacion
        fecha_inicial
        fecha_final
      }
    }
  }
  actividades(order_by: { orden: asc }) {
    ...Actividad
  }
}

fragment Conversacion on conversacion {
  id
  hito_id
  compromiso_id
  actividad_id
  usuario
  fecha_creacion
  contenido
  padre
}

fragment ResponsableCompromiso on responsable_compromiso {
  fecha_creacion
  compromiso_id
  metadatos
  usuario_email
}

fragment ResponsableHito on responsable_hito {
  fecha_creacion
  hito_id
  metadatos
  usuario_email
  organizacion_id
}

fragment Organizacion on organizacion {
  id
  nombre
  metadatos
  gobierno
}

fragment Usuario on usuario {
  email
  nombre
  metadatos
  organizacion_id
  organizacion {
    ...Organizacion
  }
}
