#import "./fragments.graphql"

query CompromisoQuery($id: uuid!, $full: Boolean! = false) {
  compromiso: compromiso_by_pk(id: $id) {
    id
    titulo
    fecha_creacion
    metadatos
    hitos_aggregate @include(if: $full) {
      aggregate {
        count
      }
    }
    hitos(order_by: { fecha_inicial: asc }) @include(if: $full) {
      ...Hito
    }
  }
}