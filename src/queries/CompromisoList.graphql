#import "./fragments.graphql"

query PlanQuery($compromisosWhere: compromiso_bool_exp) {
  # plan: plan_by_pk(id: $planId) {
  plan {
    id
    metadatos
    compromisos(
      where: $compromisosWhere
      order_by: [{ orden: asc }, { fecha_creacion: asc }]
    ) {
      id
      titulo
      fecha_creacion
      metadatos
    }
  }
}
